<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>TodoV2</h1>
        <ul id="todoUl">
            <li>
                <input type="text" class="todoNameInp" placeholder="Todo....">
                <select id="status">
                    <option value="urgent">urgent</option>
                    <option value="not-urgent">not urgent</option>
                </select>
                <textarea class="todoDesc" placeholder="description"></textarea>
                <button onclick="addTodo(this)">add</button>
            </li>
        </ul>
        <input type="number"><button onclick="deleteTodo(this)">delete</button>
    </main>
    <footer>
        Made by the creator of <a href="https://mausite.nl">mausite.nl</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
